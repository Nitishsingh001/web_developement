<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css flex</title>

    <style>
     #top{

        width:80%; 
        height : 450px; 
       border: 2px solid red; 
        margin: auto; 
        display: flex;
     }
  #top>div{
    width: 20%; 
    height: 90%; 
    border: 2px solid blue; 
    font-size: 40px;
  }

 
    </style>
</head>
<body>
    

  <div id="top">


    <div style="background-color: red;">1</div>
    <div style="background-color: blue;">2</div>
    <div style="background-color: pink;">3</div>
    <div style="background-color: yellow;">4</div>
    <div style="background-color: grey;">5</div>
  </div>

</body>
</html>
