<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <h1>Welcome to My Webpage</h1>

    <p>Check out this cool website:</p>
    <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a>

    <h2>Here is an image:</h2>
    <img src="https://www.example.com/image.jpg" alt="A beautiful view of nature" width="500">
</body>
</html>
