<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box </title>
    <style>


       #top{
        width: 90%;
        height: 500px; 
        border : 2px solid red; 
         display: flex;
       
        
         
       }
   #top>div{
    width: 25%; 
    height: 40%;
    border: 2px solid black; 
   
   }


   #top>div:nth-child(1){
    background-color: red;
   }
   #top>div:nth-child(2){
    background-color: blue;
   } #top>div:nth-child(3){
    background-color: yellow;
   }
    </style>
</head>a
<body>


    <div id="top">
        <div><h1>one</h1></div>
        <div><h1>two</h1></div>
        <div><h1>three</h1></div>
       
    </div>


    
</body>
</html>
