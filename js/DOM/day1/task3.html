<body>
   
   <select name="" id="gender">
    <option value="None">Choose any one</option>
    <option value="Male"> Male </option>
    <option value="Female">Female</option>

   </select>
        
   <button onclick="myFun()" > <h3>click me </h3></button>
   <h1 id="nam"></h1>

<script>


function myFun(){
    let pr = document.getElementById("gender").value; 
     document.getElementById("nam").innerText = pr; 
}


</script>
